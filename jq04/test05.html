<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 50px;
            height: 50px;
            background-color: green;
            position: relative;
        }
    </style>
    <script src="../jquery-3.7.0.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){

            })

            setInterval(function(){
                $("div").animate({
                    left : "300px"
                },1000).animate({
                    left : "0px"
                },1000)
            },2000)

            $("#one").click(function(){
                $("div").stop()
            })
            $("#two").click(function(){
                $("div").stop(true)
            })
            $("#three").click(function(){
                $("div").stop(false,true)
            })
            $("#four").click(function(){
                $("div").stop(true,true)
            })
        });
    </script>
</head>
<body>
    <button id="one">stop()</button>
    <button id="two">stop(true)</button>
    <button id="three">stop(false, true)</button>
    <button id="four">stop(true, true)</button>
<div></div>
</body>
</html>
