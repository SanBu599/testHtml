<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 50px;
            height: 50px;
            background-color: green;
            position: relative;
        }
    </style>
    <script src="../jquery-3.7.0.js"></script>
    <script>
        $(document).ready(function(){
            $("div").click(function(){
                // $(this).animate({
                //     left: "+=50px"
            
                // },2000)

                // $(this).animate({
                //     width: "+=50px"

                // },2000)

                // $(this).animate({
                //     height: "+=50px"
                // },2000)

                $(this).animate({width: "+=50px"},2000)
                    .animate({height: "+=50px"},2000)
                    .animate({left: "+=50px"},2000)
            });

            setTimeout(
                function(){
                    //console.log("======Queue clear =======")
                    $("div").clearQueue()
                },3000
            )
        });
    </script>
</head>
<body>
    <div></div>
</body>
</html>
