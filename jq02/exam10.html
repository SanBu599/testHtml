<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery-3.7.0.js"></script>
    <script>
        var count = 0 ;
        $(document).ready(function(){
            $("div").on("click","h1",function(){ //p도 넣고 싶으면 ["h1","p"] 이런식으로 사용하여야한다.
                $("div").append("<h1>add - "+ count++ + "</h1>");

                // 이벤트 삭제 - 지금은 한번만 수행하고 끝..............
                $("div").off("click","h1");
            })
        });
    </script>
</head>
<body>
    <div>
        <p>aaa</p>
        <h1>Test</h1>
    </div>
    
</body>
</html>
