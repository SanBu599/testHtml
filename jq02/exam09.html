<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery-3.7.0.js"></script>
    <script>
        $(document).ready(function(){
            $("div").click(function(event){
                console.log("div - " + $(this).attr("data-div"));
                return false;
                //event.preventDefault();
                //event.stopPropagation();// ==>하나의 값만 나옴
            })
        })
    </script>
    <style>
        body > div  {
            width: 300px;
            height: 300px;
            background-color: red;
        }
        body > div >div{
            width: 200px;
            height: 200px;
            background-color: blue;
        }
        body > div >div >div {
            width: 100px;
            height: 100px;
            background-color: green;
        }
    </style>
</head>
<body>
    <div data-div="1">
        <div data-div="2">
            <div data-div="3"></div>
        </div>
    </div>    
</body>
</html>
