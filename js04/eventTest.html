<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1.인라인 방식
        function inlineClick(){
            alert("인라인 클릭");
        }

        window.onload = function(){
            var btn = document.getElementById("prop");
            //2, property 방식
            btn.onclick = function(){
                alert("property 클릭");
            }
            var bttn=document.getElementById("met");
            //3.메소드 방식
            bttn.addEventListener("click",function(){
                alert("메소드 클릭");
            })
        }
    </script>
</head>
<body>
    <button onclick="inlineClick()">인라인</button><br>
    <button id="prop">property</button><br>
    <button id="met">메소드</button><br>
</body>
</html>
