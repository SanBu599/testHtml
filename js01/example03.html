<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //가위바위보 게임//

        //컴퓨터와 사용자가 가위바위보 게임을 수행합니다.
        //컴퓨터는 0,1,2 세개의 숫자 중 하나를 난수발생시켜서 저장해 놓습니다.
        //(0:가위, 1:바위, 2:보)
        //사용자는 textfield에 0,1,2 중 하나의 숫자를 입력합니다.
        //사용자가 입력한 값과 컴퓨터가 저장해 놓은 값을 비교하여 승패를 출력합니다.

        
        function computer(){
            var computerNumber=parseInt(Math.random()*3);
            return computerNumber;
        }

        function game(){
            var customNumber = document.getElementById("custom").value;

        
        //사용자가 입력한 값과 컴퓨터가 저장해 놓은 값을 비교하여 승패를 출력합니다.
            calc(computer(),customNumber);    
        }        
        function calc(computer,customer){
            if(computer == customer){
                alert("비겼습니다");
            }else if( (customer-computer)==1 ||(customer-computer)==-2){
                alert("컴: " + computer + ", 나 : " + customer + " : 이겼습니다." )
            }else {
                alert("컴: " + computer + ", 나 : " + customer + " : 졌습니다." )
            }
        }
        
    </script>
</head>
<body>
    <input type="text" id="custom">
    <button onclick="game()">가위바위보!!!</button>
</body>
</html>
