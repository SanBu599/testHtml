<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery-3.7.0.js"></script>
    <script>
        $(document).ready(function(){
            $("#textTest").click(function(){
                var num = Math.random();
                var text = "=>" +num;

                $("#messageArea").text(text);

            });

            $("#formTest").click(function(){
                var html = "<input type ='file'/><br>";

                var curData = $("#myForm").html();
                $("#myForm").html(html + curData);
            });
        });
    </script>
</head>
<body>
    <div id="myForm">

    </div>
    <div id ="messageArea">
        
    </div>

    <button id="formTest">File Form 추가</button>
    <button id="textTest">텍스트 추가</button>
</body>
</html>
