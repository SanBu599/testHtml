    <script src="../jquery-3.7.0.js"></script>
    <script>
        $(document).ready(function(){
            var data = [
                {name:"홍",addr:"서울"},
                {name:"최",addr:"부산"},
                {name:"고",addr:"대전"},
                {name:"천",addr:"대구"},
            ];

            var html = "";

            $.each(data, function(index,item){
                // console.log(index+":::"+item);

                //console.log(item.name +":::"+item["addr"]);
                html += "<p>" + index + ":["+item.name+":"+item.addr+"</p>";

            //축약해서 표현하면

                }else{
