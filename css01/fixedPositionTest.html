<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
        }
        body{
            width: 1000px;
            height: 1000px;
        }

        #one{
            background-color:red;
            position: absolute;
            top:0px;
            left:0px;

        }
        #two{
            background-color: blue;
            position: fixed;
            left:200px;
            top:200px;
        }
        #three{
            background-color: green;
            position: fixed;
            left:100px;
            top:100px;
        }
    </style>
</head>
<body>
    
    <div id="one"></div>
    <div id="two"></div>
    <div id="three"></div>
</body>
</html>
