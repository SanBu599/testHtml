<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery-3.7.0.js"></script>
    <script>
        $(document).ready(function() {
            $("li").each(function() {
            if($(this).text()=="Bag"){
                console.log(this);
            }
            });
            $(document).ready(function() {
            $("li:contains('Bag')").each(function() {
                console.log(this);
                });
            });

        });

        
    </script>
</head>
<body>
    <div>
        <ul>
            <li>Apple</li>
            <li>Bag</li>
            <li>Cat</li>
            <li>Dog</li>
            <li>Elephant</li>

        </ul>
    </div>

</body>
</html>
