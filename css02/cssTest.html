<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 200px;
            width: 200px;
            background-color: red;
            animation-duration: 10s;
            animation-name: moveTest;
            animation-fill-mode:forwards;
            position:absolute;
        }

        @keyframes moveTest {
            0%{
                left:0px;
                top:0px;  
                
            }
            25%{
                left: 400px;
                top:0px;
                width: 25px;
                height: 25px;
                background-color:green;
            }
            50%{
                left:0px;
                top:400px;
                width: 200px;
                height: 200px;
            }
            75%{
                left:400px;
                top:400px;
                height:50px;
                width: 25px;
            }
            100%{
                left:0px;
                top:0px;
            }
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
