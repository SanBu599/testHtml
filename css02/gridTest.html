<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .sup{
            width: 500px;
            height: 500px;
            border: 1px solid black;
            display: grid;
            grid-template-rows: 200px 200px;
            grid-template-columns: 200px 200px;
            row-gap: 2px;
            column-gap: 2px;
            align-items: stretch;
            justify-content: center;
        }
        .sub{
            background-color:hotpink;
        }
        .sub:nth-child(2n){
            align-self: flex-end;
        }
    </style>
</head>
<body>
    <div class="sup">
        <div class="sub one">one</div>
        <div class="sub two">two</div>
        <div class="sub three">three</div>
        <div class="sub four">four</div>
    </div>
</body>
</html>
