<html lang="en">
<head>

    <title>Document</title>
    <style>
        #container-1{
            width: 100px;
            height: 30px;
            border: 1px solid black;
            border-radius: 1rem;
            position: absolute;
            left: 0px;
            top:0px;
            overflow: hidden;

        }
        #container-2{
            width: 100px;
            height: 30px;
            border: 1px solid black;
            border-radius: 1rem;
            position: absolute;

        }
        #container-3{

            position: absolute;
            left: 240px;
            top:0px;
            overflow: hidden;

        }

        .content-1{
            width: 100%;
            height: 100%;
            background-color: red;
            color:white;
            text-align: center;
            position: absolute;
            top: 30px;
        }
        .content-2{

        }

    <script src="../jquery-3.7.0.js"></script>
    <script>
        var isStop = false;
        
        $(document).ready(function(){
           var count = 0 ;
           var supInerval;

            $("#start").on("click",function(){
                isStop  =false;
                supInerval = setInterval(
                    function(){
                        var subDiv = $(".content-1")[count % $(".content-1").length];
                        subRolling(subDiv);
                        count++;
                },120); 
                $("#stop").click(function(){
                    clearInterval(supInerval);
                    isStop = true;
                })
            })
        });

        function subRolling(divObj){
            var height =30 ;


            var subInterval = setInterval(function(){

                $(divObj).css("top",--height);

                if(isStop){
                    clearInterval(subInterval);

                    if(height<0){
                        $(divObj).css("top",-30);
                    }else if(height<30){
                        $(divObj).css("top",0);
                    }
                    $(divObj).css("top",--height)
                }
                //$(".content-1")[count % $(".content-1").length].css("top",--height);

                if(height == -30){
                    clearInterval(subInterval);
                }

            },200);
        }
