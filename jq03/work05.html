<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container-1{
            width: 100px;
            height: 30px;
            border: 1px solid black;
            border-radius: 1rem;
            position: absolute;
            left: 0px;
            top:0px;
            overflow: hidden;

        }

        .content-1{
            width: 100%;
            height: 100%;
            background-color: red;
            color:white;
            text-align: center;
            position: absolute;
            left: 0px;
            top: 30px;
        }
        #buttonDiv{
            position: absolute;
            left: 0px;
            top:80px;
        }
    </style>
    <script src="../jquery-3.7.0.js"></script>
    <script>
        var isStop = false;
        
        $(document).ready(function(){
           var count = 0 ;
           var supInerval;

            $("#start").on("click",function(){
                isStop  =false;
                supInerval = setInterval(
                    function(){
                        var subDiv = $(".content-1")[count % $(".content-1").length];
                        subRolling(subDiv);
                        count++;
                },60); 
                $("#stop").click(function(){
                    clearInterval(supInerval);
                    isStop = true;
                })
            })
        });

        function subRolling(divObj){
            var height =30 ;


            var subInterval = setInterval(function(){

                $(divObj).css("top",--height);

                if(isStop){
                    clearInterval(subInterval);

                    if(height<0){
                        $(divObj).css("top",-30);
                    }else if(height<30){
                        $(divObj).css("top",0);
                    }
                    $(divObj).css("top",--height)
                }
                //$(".content-1")[count % $(".content-1").length].css("top",--height);

                if(height == -30){
                    clearInterval(subInterval);
                }

            },2);
        }
    </script>
</head>
<body>
    <div id="container-1">
        <div class="content-1">1</div>
        <div class="content-1">2</div>
        <div class="content-1">3</div>
        <div class="content-1">4</div>
        <div class="content-1">5</div>
    </div> 
    <div id="buttonDiv">
        <button id = "start">시작</button>
        <button id = "stop">종료</button>
    </div> 
</body>
</html>
