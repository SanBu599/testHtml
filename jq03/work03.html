<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery-3.7.0.js"></script>
    <script>
        $(document).ready(function () {

            $("#add").on("click",function () {
                var tr = "<tr>";
                tr    += "     <td><input type='file'></td>";
                tr    += "     <td><button class='del'>삭제</button></td>";
                tr    += "</tr>";

                $("#uploadFile").append(tr);

            });

            $("#uploadFile").on("click","button",function(){
                //$(this).text("추가");
                $(this).parent().parent().remove();
            })
        });
    </script>
</head>
<body>
    <!-- 제목과 내용, 그리고 파일을 등록할 수 있는 폼을 작성한다.
        
        파일은 갯수에 제한이 없으며, 동적으로 파일 등록 폼을 생성할 수 있다.
    불필요한 파일 등록 폼은 삭제 버튼을 통해 제거할 수 있다.-->
    <table border="1">
        <tr>
            <th>제목</th>
            <td><input type="text" name="" id="title"></td>
        </tr>
        <tr>
            <th>내용</th>
            <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
        </tr>
        <tr>
            <th>첨부파일
                <button id="add">추가</button>
            </th>
            <td>
                <table border="1" id="uploadFile">
                    <!-- <td><input type="file"></td>
                    <button id="delete">삭제</button> -->
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
