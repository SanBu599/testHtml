<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text</title>
</head>
<body>
    이거는 보통 ...<strong>굵게 표현됩니다.</strong><br>
    이거는 보통 ...<em>여기는 아텔릭체로 표현됩니다.</em><br>
    <b>이것도 굵게 표기됩니다.</b><br>
    <i><u>이것도 이탤릭체로 표현됩니다.</u></i><br>
</body>
</html>
