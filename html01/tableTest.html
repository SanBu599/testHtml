<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>첫번째 칸</th>
            <th colspan="2">두번째 칸</th>
        </tr>
        <tr>
            <td>first</td>
            <td>second</td>
            <td rowspan="2">third</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            
        </tr>
    </table>
</body>
</html>
